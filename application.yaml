apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: myapp
  labels:
    app: myapp
  annotations:
    argocd.argoproj.io/instance: myapp-argo-application
spec:
  replicas: 4
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: ankamraghu27/hiring-app:12   # ðŸ‘‰ correct docker hub image
        ports:
        - containerPort: 8080            # ðŸ‘‰ if wrong port, container may crash
